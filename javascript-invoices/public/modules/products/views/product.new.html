<div>
    <h2>New product</h2>
    <form class="text-left" ng-init="entity={}">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control"  ng-model="entity.name" placeholder="Product name">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" pattern="[0-9]+([\.,][0-9]+)?" step="0.01"
                       title="This should be a number with up to 2 decimal places." class="form-control" ng-model="entity.price" >
        </div>
    </form>
    <div class="text-right">
        <div class="btn-group">
            <button type="button" class="btn btn-success" ng-disabled="!entity.name||!entity.price" ng-click="vm.newProduct(entity);entity={}">Save</button>
            <a href="#products" class="btn btn-warning">Cancel</a>
        </div>
    </div>
</div>
